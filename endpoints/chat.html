<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Neuton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/chat-style.css">
    <title>ichat - The chat Application</title>
</head>
<body>
    <navbar id="nav">
        <div id="logo">
            <img src="../ichat.png" alt="">
        </div>
    </navbar>

    <div id="container">
        <div class="msg" id="left">Hi aman! How are you</div>
        <div class="msg" id="right">Hello vicky! I am fine</div>
    </div>

    <form action="#" id="getForm">
        <input type="text" id="enterMsg" name="enterMsg" placeholder="Your Message">
        <button type="submit" class="btn">Send</button>
    </form>
</body>
</html>
